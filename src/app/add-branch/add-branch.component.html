<div class="container my-5">
  <h1 class="mb-3">{{'ADD_BRANCH' | translate}}</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addBranch()">
        <div class="mb-3">
          <label for="assortment" class="form-label">{{'ASSORTMENT' |translate}}</label>
          <input type="text" class="form-control" id="assortment" [(ngModel)] = "addBranchRequest.assortment" name="assortment">
        </div>
        <div class="mb-3">
          <label for="branch" class="form-label">{{'BRANCH' |translate}}</label>
          <input type="text" class="form-control" id="branch" [(ngModel)] = "addBranchRequest.branche" name="branch">
        </div>
        <div class="mb-3">
          <label for="zip" class="form-label">{{'ZIP' |translate}}</label>
          <input type="text" class="form-control" id="zip" [(ngModel)] = "addBranchRequest.zip" name="zip">
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">{{'CITY' |translate}}</label>
          <input type="text" class="form-control" id="city" [(ngModel)] = "addBranchRequest.city" name="city">
        </div>
        <div class="mb-3">
          <select class="form-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="AG">AG</option>
            <option value="AI">AI</option>
            <option value="AR">AR</option>
            <option value="BE">BE</option>
            <option value="BL">BL</option>
            <option value="BS">BS</option>
            <option value="FR">FR</option>
            <option value="GE">GE</option>
            <option value="GL">GL</option>
            <option value="GR">GR</option>
            <option value="JU">JU</option>
            <option value="LU">LU</option>
            <option value="NE">NE</option>
            <option value="NW">NW</option>
            <option value="OW">OW</option>
            <option value="SG">SG</option>
            <option value="SH">SH</option>
            <option value="SO">SO</option>
            <option value="SZ">SZ</option>
            <option value="TG">TG</option>
            <option value="TI">TI</option>
            <option value="UR">UR</option>
            <option value="VD">VD</option>
            <option value="VS">VS</option>
            <option value="ZG">ZG</option>
            <option value="ZH">ZH</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">{{'EMAIL' |translate}}</label>
          <input type="email" class="form-control" id="email" [(ngModel)] = "addBranchRequest.email" name="email">
        </div>
        <div class="mb-3">
          <label for="website" class="form-label">{{'WEB' |translate}}</label>
          <input type="url" class="form-control" id="website" [(ngModel)] = "addBranchRequest.web" name="web">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">{{'PHONE' |translate}}</label>
          <input type="text" class="form-control" id="phone" [(ngModel)] = "addBranchRequest.phone" name="phone">
        </div>
        <div class="mb-3">
          <label for="contact" class="form-label">{{'CONTACT' |translate}}</label>
          <input type="text" class="form-control" id="contact" [(ngModel)] = "addBranchRequest.contact" name="contact">
        </div>
        <div class="mb-3">
          <label for="img" class="form-label">{{'IMAGE_URL' |translate}}</label>
          <input type="url" class="form-control" id="img" [(ngModel)] = "addBranchRequest.img" name="img">
        </div>
        <div class="mb-3">
          <label for="lat" class="form-label">{{'LATITUDE' |translate}}</label>
          <input type="number" class="form-control" id="lat" [(ngModel)] = "addBranchRequest.lat" name="lat">
        </div>
        <div class="mb-3">
          <label for="lng" class="form-label">{{'LONGITUDE' |translate}}</label>
          <input type="number" class="form-control" id="lng" [(ngModel)] = "addBranchRequest.lng" name="lng">
        </div>
        <button type="submit" class="btn btn-primary mb-3">{{'SAVE' | translate}}</button>
      </form>
    </div>
  </div>
</div>
