<div class="container my-5">
  <h1 class="mb-3">{{'EDIT_BRANCH' | translate}}</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm">
        <div class="mb-3">
          <label for="id" class="form-label">{{'ID' |translate}}</label>
          <input type="text" class="form-control" id="id" [(ngModel)]="branchDetails.id" name="id" readonly>
        </div>
        <div class="mb-3">
          <label for="assortment" class="form-label">{{'ASSORTMENT' |translate}}</label>
          <input type="text" class="form-control" id="assortment" [(ngModel)]="branchDetails.assortment" name="assortment">
        </div>
        <div class="mb-3">
          <label for="branch" class="form-label">{{'BRANCH' |translate}}</label>
          <input type="text" class="form-control" id="branch" [(ngModel)]="branchDetails.branche" name="branch">
        </div>
        <div class="mb-3">
          <label for="zip" class="form-label">{{'ZIP' |translate}}</label>
          <input type="text" class="form-control" id="zip" [(ngModel)]="branchDetails.zip" name="zip">
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">{{'CITY' |translate}}</label>
          <input type="text" class="form-control" id="city" [(ngModel)]="branchDetails.city" name="city">
        </div>
        <div class="mb-3">
          <label for="canton" class="form-label">{{'CANTON' | translate}}</label>
          <select class="form-select" id="canton" [(ngModel)]="branchDetails.canton" name="canton">
            <option [value]="'VB (AT)'" [selected]="branchDetails.canton === 'VB (AT)'">VB (AT)</option>
            <option [value]="'AG'" [selected]="branchDetails.canton === 'AG'">AG</option>
            <option [value]="'AI'" [selected]="branchDetails.canton === 'AI'">AI</option>
            <option [value]="'AR'" [selected]="branchDetails.canton === 'AR'">AR</option>
            <option [value]="'BE'" [selected]="branchDetails.canton === 'BE'">BE</option>
            <option [value]="'BL'" [selected]="branchDetails.canton === 'BL'">BL</option>
            <option [value]="'BS'" [selected]="branchDetails.canton === 'BS'">BS</option>
            <option [value]="'FR'" [selected]="branchDetails.canton === 'FR'">FR</option>
            <option [value]="'GE'" [selected]="branchDetails.canton === 'GE'">GE</option>
            <option [value]="'GL'" [selected]="branchDetails.canton === 'GL'">GL</option>
            <option [value]="'GR'" [selected]="branchDetails.canton === 'GR'">GR</option>
            <option [value]="'JU'" [selected]="branchDetails.canton === 'JU'">JU</option>
            <option [value]="'LU'" [selected]="branchDetails.canton === 'LU'">LU</option>
            <option [value]="'NE'" [selected]="branchDetails.canton === 'NE'">NE</option>
            <option [value]="'NW'" [selected]="branchDetails.canton === 'NW'">NW</option>
            <option [value]="'OW'" [selected]="branchDetails.canton === 'OW'">OW</option>
            <option [value]="'SG'" [selected]="branchDetails.canton === 'SG'">SG</option>
            <option [value]="'SH'" [selected]="branchDetails.canton === 'SH'">SH</option>
            <option [value]="'SO'" [selected]="branchDetails.canton === 'SO'">SO</option>
            <option [value]="'SZ'" [selected]="branchDetails.canton === 'SZ'">SZ</option>
            <option [value]="'TG'" [selected]="branchDetails.canton === 'TG'">TG</option>
            <option [value]="'TI'" [selected]="branchDetails.canton === 'TI'">TI</option>
            <option [value]="'UR'" [selected]="branchDetails.canton === 'UR'">UR</option>
            <option [value]="'VD'" [selected]="branchDetails.canton === 'VD'">VD</option>
            <option [value]="'VS'" [selected]="branchDetails.canton === 'VS'">VS</option>
            <option [value]="'ZG'" [selected]="branchDetails.canton === 'ZG'">ZG</option>
            <option [value]="'ZH'" [selected]="branchDetails.canton === 'ZH'">ZH</option>
          </select>

        </div>
        <div class="mb-3">
          <label for="email" class="form-label">{{'EMAIL' |translate}}</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="branchDetails.email" name="email">
        </div>
        <div class="mb-3">
          <label for="website" class="form-label">{{'WEB' |translate}}</label>
          <input type="url" class="form-control" id="website" [(ngModel)]="branchDetails.web" name="web">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">{{'PHONE' |translate}}</label>
          <input type="text" class="form-control" id="phone" [(ngModel)]="branchDetails.phone" name="phone">
        </div>
        <div class="mb-3">
          <label for="contact" class="form-label">{{'CONTACT' |translate}}</label>
          <input type="text" class="form-control" id="contact" [(ngModel)]="branchDetails.contact" name="contact">
        </div>
        <div class="mb-3">
          <label for="img" class="form-label">{{'IMAGE_URL' |translate}}</label>
          <input type="url" class="form-control" id="img" [(ngModel)]="branchDetails.img" name="img">
        </div>
        <div class="mb-3">
          <label for="lat" class="form-label">{{'LATITUDE' |translate}}</label>
          <input type="number" class="form-control" id="lat" [(ngModel)]="branchDetails.lat" name="lat">
        </div>
        <div class="mb-3">
          <label for="lng" class="form-label">{{'LONGITUDE' |translate}}</label>
          <input type="number" class="form-control" id="lng" [(ngModel)]="branchDetails.lng" name="lng">
        </div>
        <button type="submit" class="btn btn-primary mb-3" (click)="updateBranch()">{{'SAVE' | translate}}</button>
        <button type="button" class="btn btn-danger mb-3" id="delBtn" (click)="deleteBranch(branchDetails.id)">{{'DELETE' | translate}}</button>
      </form>
    </div>
  </div>
</div>
