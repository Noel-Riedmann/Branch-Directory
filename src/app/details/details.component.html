<div class="company-details" *ngIf="company">
    <div class="info">
        <h3>Unsere Firma in {{ company.ort }}</h3>
        <p>{{ company.firma }}<br>Superstraße 23<br>{{ company.plz }} {{ company.ort }}</p>
        <p>Telefon: {{company.phone}}<br> E-Mail: {{company.email}}<br>Web: {{company.web}}</p>
        <p>{{company.contact}}</p>
    </div>
    <div>
        <img class="img" src="{{ company.img }}" alt="Bild von {{company.firma}}">
    </div>
</div>
<button class="back-btn" (click)="goBack()">&lt; Zurück zur Übersicht</button>
