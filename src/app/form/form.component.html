<h2>Filiale hinzufügen</h2>
<form (submit)="onSubmit()">
  <div class="parent">
    <div class="subparent">
      <label for="sortiment">Sortiment:</label>
      <input type="text" id="sortiment" [(ngModel)]="formData.sortiment" name="sortiment" required>
    </div>
    <div class="subparent">
      <label for="firma">Firma:</label>
      <input type="text" id="firma" [(ngModel)]="formData.firma" name="firma" required>
    </div>
    <div class="subparent">
      <label for="plz">PLZ:</label>
      <input type="text" id="plz" [(ngModel)]="formData.plz" name="plz" required>
    </div>
    <div class="subparent">
      <label for="ort">Ort:</label>
      <input type="text" id="ort" [(ngModel)]="formData.ort" name="ort" required>
    </div>
    <div class="subparent">
      <label for="kanton">Kanton:</label>
      <input type="text" id="kanton" [(ngModel)]="formData.kanton" name="kanton" required>
    </div>
    <div class="subparent">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="formData.email" name="email" required>
    </div>
    <div class="subparent">
      <label for="web">Web:</label>
      <input type="text" id="web" [(ngModel)]="formData.web" name="web" required>
    </div>
    <div class="subparent">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" [(ngModel)]="formData.phone" name="phone" required>
    </div>
    <div class="subparent">
      <label for="contact">Contact:</label>
      <input type="text" id="contact" [(ngModel)]="formData.contact" name="contact" required>
    </div>
    <div class="subparent">
      <label for="img">Image URL:</label>
      <input type="text" id="img" [(ngModel)]="formData.img" name="img" required>
    </div>
  </div>
  <div class="btnparent">
    <button type="submit">speichern</button>
    <button type="button" (click)="back()">zurück</button>
  </div>
</form>
